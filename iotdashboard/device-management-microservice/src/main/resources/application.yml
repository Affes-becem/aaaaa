spring:
  application:
    name: device-management-microservice
  data:
    mongodb:
      host: localhost
      port: 27017
      database: iot
      username: root
      password: root
      authentication-database: admin
  cloud:
    config:
      uri: http://localhost:8888
server:
  port: 8100
eureka:
  instance:
    prefer-ip-address: true
    metadata-map:
      zone: zone1
  client:
    prefer-same-zone-eureka: true
    register-with-eureka: true
    region: region1
    serviceUrl:
      zone1: http://localhost:8761/eureka/

    availability-zones:
      region1: zone1

ribbon:
  eureka:
    enabled: true