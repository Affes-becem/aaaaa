<mat-toolbar>
  <span>Edit Sensor</span>
</mat-toolbar>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div >
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Node</mat-label>
      <mat-select formControlName="node">
        <mat-option *ngFor="let node of nodes" value="{{node.id}}">{{node.nameNode}}</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Port</mat-label>
      <input formControlName="port" value="{{sensor.port}}" matInput>
    </mat-form-field>

    <br>
    <mat-form-field appearance="fill">
      <mat-label>Type of sensor</mat-label>
      <input formControlName="typeSensor" value="{{sensor.typeSensor}}" matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Error Rate</mat-label>
      <input formControlName="errorRate" value="{{sensor.errorRate}}" matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Install Date</mat-label>
      <input formControlName="installDate" value="{{sensor.installDate}}" matInput
             [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" [(ngModel)]="defaultStatus">
        <mat-option value="{{sensor.status}}" selected></mat-option>
        <mat-option value="OK">OK</mat-option>
        <mat-option value="UNKNOWN">UNKNOWN</mat-option>
        <mat-option value="ERROR">ERROR</mat-option>
        <mat-option value="STOPPED">STOPPED</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <section>
      <div class="example-button-row">
        <button type="submit" mat-raised-button color="accent">Submit</button>
      </div>
    </section>
  </div>
</form>
