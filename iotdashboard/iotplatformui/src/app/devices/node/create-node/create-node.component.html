<mat-toolbar>
    <span>Add Node</span>
</mat-toolbar>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div >
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Gateway</mat-label>
            <mat-select formControlName="idGateway">
                <mat-option *ngFor="let gateway of gateways" value="{{gateway.id}}">{{gateway.typeGateway}}</mat-option>
            </mat-select>
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
            <mat-label>Name </mat-label>
            <input formControlName="nameNode" matInput>
        </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Address </mat-label>
        <input formControlName="address" matInput>
      </mat-form-field>

        <br>
        <mat-form-field appearance="fill">
            <mat-label>Manufacturer</mat-label>
            <input formControlName="manufacturer" matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Type</mat-label>
            <input formControlName="type" matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Memory Capacity</mat-label>
            <input formControlName="memoryCapacity" matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Calculation Capacity</mat-label>
            <input formControlName="calculationCapacity" matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Risidual Energy </mat-label>
            <input formControlName="risidualEnergy" matInput>
        </mat-form-field>
        <br>
        <!--<mat-form-field appearance="fill">
            <mat-label>Install Date</mat-label>
            <input formControlName="installDate" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option value="OK">OK</mat-option>
                <mat-option value="UNKNOWN">UNKNOWN</mat-option>
                <mat-option value="ERROR">ERROR</mat-option>
                <mat-option value="STOPPED">STOPPED</mat-option>
            </mat-select>
        </mat-form-field>
        <br>-->
        <section>
            <div class="example-button-row">
                <button type="submit" mat-raised-button color="accent">Submit</button>
                <button type="reset" color="warn">Reset</button>
            </div>
        </section>
    </div>
</form>
