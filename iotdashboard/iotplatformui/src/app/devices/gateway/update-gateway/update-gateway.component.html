
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div >
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Type of Gateway</mat-label>
            <input  formControlName="typeGateway"  matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Ip Address</mat-label>
            <input formControlName="ipAddress"  matInput>
        </mat-form-field>

        <br>
        <mat-form-field appearance="fill">
            <mat-label>Install Date</mat-label>
            <input formControlName="installDate"  matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option value="OK">OK</mat-option>
                <mat-option value="UNKNOWN">UNKNOWN</mat-option>
                <mat-option value="ERROR">ERROR</mat-option>
                <mat-option value="STOPPED">STOPPED</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <section>
            <div class="example-button-row">
                <button type="submit" mat-raised-button color="accent">Submit</button>
            </div>
        </section>
    </div>
</form>
