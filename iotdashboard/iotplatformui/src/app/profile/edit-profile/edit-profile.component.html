<h5>Edit Profile</h5>
<hr>
<div class="row">
  <div class="col-md-6">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">



      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName"
               aria-describedby="NameHelp" placeholder="Enter your first name" name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName"
               aria-describedby="NameHelp" placeholder="Enter your last name" name="lastName">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email"
               aria-describedby="NameHelp" placeholder="Enter your email" name="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" formControlName="phoneNumber"
               aria-describedby="NameHelp" placeholder="Enter your phone number" name="phone">
      </div>






      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
  </div>



</div>
