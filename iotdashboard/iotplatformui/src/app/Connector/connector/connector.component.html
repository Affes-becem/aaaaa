<div id="main-content" class="container">

  <h1>Create connector</h1>

      <form [formGroup]="form"  (ngSubmit)="onSubmit()">
        <!-- <div class="form-group">
            <label for="name">connectorId</label>
            <input type="text" class="form-control" formControlName="connectorId"> <br>
        </div> -->

        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input type="text" class="form-control" formControlName="name" matInput>
        </mat-form-field>


        <mat-form-field appearance="fill">
          <mat-label>Connector Class</mat-label>
          <input type="text" class="form-control" formControlName="connectorClass" matInput>
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill">
          <mat-label>Task Max</mat-label>
          <input type="text" class="form-control" formControlName="taskMax" matInput>
        </mat-form-field>



        <mat-form-field appearance="fill">
          <mat-label>Mqtt Server Uri</mat-label>
          <input type="text" class="form-control" formControlName="mqttServerUri" matInput>
          </mat-form-field>

        <br>

        <mat-form-field appearance="fill">
          <mat-label>Mqtt Topic</mat-label>
          <input type="text" formControlName="mqttTopics" matInput>
        </mat-form-field>



        <mat-form-field appearance="fill">
          <mat-label>Kafka Topic</mat-label>
          <input  formControlName="kafkaTopic" matInput>
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill">
          <mat-label>Bootstrap Servers</mat-label>
          <input  formControlName="confluentTopicBootstrapServers" matInput>
        </mat-form-field>



        <mat-form-field appearance="fill">
          <mat-label>Replication factor</mat-label>
          <input  formControlName="confluentTopicReplicationFactor" matInput>
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill">
          <mat-label>confluent license</mat-label>
          <input  formControlName="confluentLicense" matInput>
        </mat-form-field>

        <br>

        <button mat-raised-button color="accent" type="submit">Create</button>

      </form>
      <button mat-raised-button color="primary" (click)="deploy()">Deploy</button>
    </div>



<router-outlet></router-outlet>
